<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale & Juli</title>
    <link rel="icon" href="./img/icon_web.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/93f40567e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="page">
        <div id="left">
            <div class="bg-effect">
                <div class="stars"></div>
                <div class="star2"></div>
                <div class="star3"></div>
            </div>
            <div class="card" id="card-left">
                <div class="name">
                    <p>Alexandra</p>
                </div>
                <div class="content">
                    <div class="day-hour">
                        <div id="spain-day" class="day"></div>
                        <div id="spain-hour" class="hour"></div> <span>:</span>
                        <div id="spain-minute" class="minute"></div> <span>:</span>
                        <div id="spain-second" class="second"></div>
                        <div id="spain-symbol" class="symbol"></div>
                    </div>
                    <div id="spain-date" class="date"></div>
                </div>
                <div class="ver" id="ver-left">
                    <a href="#"><span><i class="fas fa-angle-double-left"></i></span> Ver clima</a>
                </div>
            </div>
            <div class="weather-card" id="weather-card-left">
                <div class="bar">
                    <div  class="close">
                        <i id="close-left-icon" class="fas fa-times"></i>
                    </div>
                </div>
                <div class="weather-card-content">
                    <div class="slider">
                        <!-- <div class="slider-bg"></div> -->
                        <div class="slider-items" id="slider-items-left">
                            <div class="item active-left">
                                <div class="caption">
                                    <strong>Temperatura</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-temp"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Sensasión térmica</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-feels-like"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Hora con más luz</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-sunrise"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Hora con menos luz</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-sunset"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Presión</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-pressure"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Humedad</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-humidity"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Velocidad del viento</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-speed"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Dirección del viento</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="sab-deg"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="left-slide" id="prev-slide-left"><i class="fas fa-less-than"></i></div>
                    <div class="right-slide" id="next-slide-left"><i class="fas fa-greater-than"></i></div>
                </div>
            </div>
            <div class="photo">
                <img src="./img/ale.png" alt="">
            </div>
        </div>
        <div id="right">
            <div class="bg-effect">
                <div class="stars"></div>
                <div class="star2"></div>
                <div class="star3"></div>
            </div>
            <div class="card" id="card-right">
                <div class="name">
                    <p>Julian</p>
                </div>
                <div class="content">
                    <div class="day-hour">
                        <div id="colombia-day" class="day"></div>
                        <div id="colombia-hour" class="hour"></div> <span>:</span>
                        <div id="colombia-minute" class="minute"></div> <span>:</span>
                        <div id="colombia-second" class="second"></div>
                        <div id="colombia-symbol" class="symbol"></div>
                    </div>
                    <div id="colombia-date" class="date"></div>
                </div>
                <div class="ver" id="ver-right">
                    <a href="#">Ver clima <span><i class="fas fa-angle-double-right"></i></span> </a>
                </div>
            </div>
            <div class="weather-card" id="weather-card-right">
                <div class="bar">
                    <div  class="close">
                        <i id="close-right-icon" class="fas fa-times"></i>
                    </div>
                </div>
                <div class="weather-card-content">
                    <div class="slider">
                        <!-- <div class="slider-bg"></div> -->
                        <div class="slider-items" id="slider-items-right">
                            <div class="item active-right">
                                <div class="caption">
                                    <strong>Temperatura</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-temp"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Sensasión térmica</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-feels-like"></div>
                                </div>
                            </div>
                            <div class="item ">
                                <div class="caption">
                                    <strong>Hora con más luz</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-sunrise"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Hora con menos luz</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-sunset"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Presión</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-pressure"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Humedad</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-humidity"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Velocidad del viento</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-speed"></div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="caption">
                                    <strong>Dirección del viento</strong> 
                                </div>
                                <div class="magnitude">
                                    <div id="flo-deg"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="left-slide" id="prev-slide-right"><i class="fas fa-less-than"></i></div>
                    <div class="right-slide" id="next-slide-right"><i class="fas fa-greater-than"></i></div>
                </div>
            </div>
            <div class="photo">
                <img src="./img/juli.png" alt="">
            </div>
            <div class="photo-ale">
                <img src="./img/ale.png" alt="">
            </div>
        </div>
    </div>
    <script src="./js/get_time_zones.js">    </script>
    <script src="./js/weather.js"></script>
    <script src="./js/slider_left.js"></script>
    <script src="./js/slider_right.js"></script>
</body>

</html>
